<!DOCTYPE html>
<html>
<head>
<link href="css/demo.css" rel="stylesheet" type="text/css">
<script src="vendor/Chart.js"></script>
<script src="src/legend.js"></script> 
<meta charset=utf-8 />
<meta name="viewport" content="width=device-width, user-scalable=no" />
<title>Sensor Data Analysis</title>
</head>
<body>
<h1>Chart.js legend demo</h1>

<!--a href="https://github.com/bebraw/Chart.js.legend"><img id="fork" src="https://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png" alt="Fork me on GitHub"></a-->

<div style="width:40%">
    <canvas id="lineChart" ></canvas>
    <div id="lineLegend"></div>
</div>
  <script>
if(!!(window.addEventListener)) window.addEventListener('DOMContentLoaded', lineChart);
else window.attachEvent('onload', lineChart);
 
function lineChart() {
    var data = {
        labels : ["January","February","March","April","May","June","July"],
        datasets : [
            {
            fillColor : "rgba(220,220,220,0)", // alpha is 0 for no fillcolor 
            strokeColor : "rgba(220,220,220,1)",
            pointColor : "rgba(220,220,220,1)",
            pointStrokeColor : "#fff",
            data : [65,59,90,81,56,55,40],
            label : 'Tigers'
        },
        {
            fillColor : "rgba(151,187,205,0)",// alpha is 0 for no fillcolor 
            strokeColor : "rgba(151,187,205,1)",
            pointColor : "rgba(151,187,205,1)",
            pointStrokeColor : "#fff",
            data : [28,48,40,19,96,27,100],
            label : 'Bears'
        }
        ]
    };

    var ctx = document.getElementById("lineChart").getContext("2d");
    new Chart(ctx).Line(data, {responsive: true,  bezierCurve : false});

    legend(document.getElementById("lineLegend"), data);

    // testing adding twice (should get same result)
    legend(document.getElementById("lineLegend"), data);
}
  </script>
</body>
</html>
